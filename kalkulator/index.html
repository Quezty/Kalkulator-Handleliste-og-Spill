<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>

  <h1 id="header">
    Kalkulator
  </h1>
    
  <section id="calculator">
    <input type="text" value="" id="calculatorInput">
    <div id="calculatorButtonContainer">
       <button type="button" class="calculatorButtons">1</button> 
       <button type="button" class="calculatorButtons">2</button> 
       <button type="button" class="calculatorButtons">3</button> 
       <button type="button" class="calculatorButtons">+</button> 
       <button type="button" class="calculatorButtons">4</button> 
       <button type="button" class="calculatorButtons">5</button> 
       <button type="button" class="calculatorButtons">6</button> 
       <button type="button" class="calculatorButtons">-</button> 
       <button type="button" class="calculatorButtons">7</button> 
       <button type="button" class="calculatorButtons">8</button> 
       <button type="button" class="calculatorButtons">9</button> 
       <button type="button" class="calculatorButtons">*</button> 
       <button type="button" class="calculatorButtons">0</button> 
       <button type="button" class="calculatorButtons">.</button> 
       <button type="button" class="calculatorButtons">=</button> 
       <button type="button" class="calculatorButtons">/</button> 
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
